<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6 molde">
      <h1 class="form-font text-center text-dark">Editar Filmes</h1>
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <div class="form-group mt-3">
            <label class="form-font text-dark" for="title">Titulo</label>
            <input [(ngModel)]="movie.title" type="text" class="form-control campos" id="title">
          </div>
          <div class="form-group mt-3">
            <label class="form-font text-dark" for="genre">Genero</label>
            <input [(ngModel)]="movie.genres" type="text" class="form-control campos" id="genre">
          </div>

          <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-danger mr-4" routerLink='/movies'>Cancelar</button>
            <button class="btn btn-success" (click)='cadastrar()'>Cadastrar</button>
          </div>

        </div>

      </div>

    </div>

  </div>

</div>
